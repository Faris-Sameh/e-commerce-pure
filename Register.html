<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Registration</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item active">
          <a href="Register.html" class="nav-link">Register</a>
        </li>
        <li class="nav-item loggingin">
          <a href="Login.html" class="nav-link">Login</a>
        </li>
        <li id="Logout-btn" class="d-none">
          <button onclick="return Logout()" id="loggingout" class="nav-link btn btn-danger text-white">Logout</button>
        </li>
      </ul>
    </div>
  </nav>


  <!-- start header section  -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2>Create Account</h2>
        <h4 id="result" class="error"></h4>
        <form method="post" onsubmit="return validate()">
          <input type="text" name="user" id="user" placeholder="Username" maxlength="20" class="form-control p-4 mb-3">
          <input type="email" name="email" id="email" placeholder="E-mail" class="form-control p-4 mb-3">
          <input type="password" name="pass" id="pass" placeholder="Password" maxlength="20"
            class="form-control p-4 mb-3">
          <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" maxlength="20"
            class="form-control p-4 mb-3">
          <input type="submit" value="Create New Account" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
  <!-- end header section  -->






  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.umd.min.js"></script>
  <!-- Custom scripts -->
  <script src="js/app.js"></script>
</body>

</html>
